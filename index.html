<html lang="en">

<head>
  <title>Template</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles\styles.css">
</head>

<body>
<div id="frame" class="center">
  <div id="calc-body">
    <div id="calc" class="roundborder-calc">
      <div class="items roundborder">
        <div id="display">
          <div id="displayNums">0</div>
        </div>
        <div id="topBtns"></div>
        <div id="mainBtns">
          <div id="btnArea">
            <div class="btnRow">
              <button id="seven" class="btnCalc">7</button>
              <button id="eight" class="btnCalc">8</button>
              <button id="nine" class="btnCalc">9</button>
              <button id="add" class="btnCalc">+</button>
            </div>
            <div class="btnRow">
              <button id="four" class="btnCalc">4</button>
              <button id="five" class="btnCalc">5</button>
              <button id="six" class="btnCalc">6</button>
              <button id="subtract" class="btnCalc">-</button>
            </div>
            <div class="btnRow">
              <button id="two" class="btnCalc">2</button>
              <button id="three" class="btnCalc">3</button>
              <button id="one" class="btnCalc">1</button>
              <button id="multiply" class="btnCalc">x</button>
            </div>
            <div class="btnRow">
                <button id="k" class="btnCalc">k</button>
                <button id="zero" class="btnCalc">0</button>
                <button id="decimal" class="btnCalc">.</button>
                <button id="divide" class="btnCalc">/</button>
            </div>
              <div class="btnRow">
                <button id="clear" class="btnCalc">C</button>
                <button id="equals" class="btnCalc">=</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> 

<script type="text/javascript" src="scripts/script.js"></script>

</body>
</html>
