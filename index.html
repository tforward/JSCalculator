<html lang="en">

<head>
  <title>Template</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles\styles.css">
</head>

<body>
<div id="frame" class="center">
  <div id="calc-body">
    <div id="calc" class="roundborder-calc">
      <div class="items roundborder">
        <div id="display"></div>
        <div id="topBtns"></div>
        <div id="mainBtns">
          <div id="btnArea">
            <div class="btnRow">
              <button class="btnDigit">7</button>
              <button class="btnDigit">8</button>
              <button class="btnDigit">9</button>
            </div>
            <div class="btnRow">
              <button class="btnDigit">4</button>
              <button class="btnDigit">5</button>
              <button class="btnDigit">4</button>
            </div>
            <div class="btnRow">
              <button class="btnDigit">2</button>
              <button class="btnDigit">3</button>
              <button class="btnDigit">1</button>
            </div>
            <div class="btnRow">
                <button class="btnDigit">+</button>
                <button class="btnDigit">0</button>
                <button class="btnDigit">-</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> 

<script type="text/javascript" src="scripts/script.js"></script>

</body>
</html>
